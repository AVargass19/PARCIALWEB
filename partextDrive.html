<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Luxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="parestilos.css">
</head>
<body>
    <header>
        <h1>Auto Luxe</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <ul>
                <b><li><a href="parindex.html">Inicio</a></li></b><span>|</span>
                <b><li><a href="parvehiculos.html">Vehículos</a></li></b><span>|</span>
                <li><a href="partextDrive.html">Text Drive</a></li><span>|</span>
                <b><li><a href="parsobreNosotros.html">Sobre nosotros</a></li></b>
            </ul>
        </div>
    </nav>
    <section>
        <br>
        <h2>Ingrese los datos para agendar el test Drive</h2>
        <div>
            <br>
            <div class="formulario-grid">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="nombre(s)">
                    <label for="name">Nombre(s)</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido(s)">
                    <label for="apellido">Apellido(s)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
                    <label for="correo">Correo Electrónico</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                    <label for="telefono">Teléfono</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="estrato" placeholder="Estrato" min="1" max="7">
                    <label for="estrato">Estrato (1-7)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="fecha-nacimiento" placeholder="Fecha de Nacimiento">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-control" id="grupo-sanguineo">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <label for="grupo-sanguineo">Grupo Sanguíneo</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-control" id="genero">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <label for="genero">Género</label>
                </div>
                <div class="form-group mb-3">
                    <label for="actividades">Actividades Favoritas:</label>
                    <div>
                        <input type="checkbox" id="futbol" name="actividades" value="Futbol">
                        <label for="futbol">Futbol</label>
                    </div>
                    <div>
                        <input type="checkbox" id="baloncesto" name="actividades" value="Baloncesto">
                        <label for="baloncesto">Baloncesto</label>
                    </div>
                    <div>
                        <input type="checkbox" id="voleybol" name="actividades" value="Voleibol">
                        <label for="voleybol">Voleibol</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tenis" name="actividades" value="Tenis">
                        <label for="tenis">Tenis</label>
                    </div>
                </div>
            </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-primary me-2" onclick="agendar()">Agendar</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                </div>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="parjs.js"></script>
</body>
</html>
